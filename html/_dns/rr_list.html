<h2>List Zone Resource Records</h2>
<form>
  <fieldset>
    <legend>Select a zone file from which to list resource records</legend>
    <label>Zone File</label>
    <select id="file" class="selectpicker show-menu-arrow span9" required>
      <option>Loading...</option>
    </select>
    <span class="help-block">Click on the input field to get a list of zone files to select from.</span>
    <button id="submit" type="submit" class="btn btn-primary">List Zone Resource Records</button>
  </fieldset>
</form>
