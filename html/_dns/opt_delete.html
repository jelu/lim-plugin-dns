<h2>Delete Zone Option</h2>
<form>
  <fieldset>
    <legend>Select a zone file from which to view an option</legend>
    <label>Zone File</label>
    <select id="file" class="selectpicker show-menu-arrow span9" required>
      <option>Loading...</option>
    </select>
    <span class="help-block">Click on the input field to get a list of zone files to select from.</span>
    <label>Option Name</label>
    <input id="optionName" type="text" placeholder="Enter option name..." required />
    <span class="help-block">The name of the option without the $ sign.</span>
    <button id="submit" type="submit" class="btn btn-danger">Delete Zone Option</button>
  </fieldset>
</form>
<div id="deleteZoneOption" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deleteZoneOptionLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="deleteZoneOptionLabel">Confirm Zone Option Delete</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete the zone option <span id="optName"></span> from the zone file <span id="zoneFile"></span>?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button class="btn btn-primary btn-danger">Delete</button>
  </div>
</div>
