<h2>Create Zone</h2>
<form>
  <fieldset>
    <legend>Create a new zone</legend>
    <label>Zone File</label>
    <input id="file" class="span9" type="text" placeholder="Enter zone file..." required />
    <span class="help-block">Enter full path to the new zone file you wish to create.</span>
    <button type="submit" class="btn btn-primary">Create Zone File</button>
  </fieldset>
</form>
