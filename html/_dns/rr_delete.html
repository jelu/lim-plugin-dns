<h2>Delete Zone Resource Record</h2>
<form>
  <fieldset>
    <legend>Select a zone file from which to delete a resource record</legend>
    <label>Zone File</label>
    <select id="file" class="selectpicker show-menu-arrow span9" required>
      <option>Loading...</option>
    </select>
    <span class="help-block">Click on the input field to get a list of zone files to select from.</span>
    <label>Name</label>
    <input id="rrName" type="text" placeholder="Enter name..." required />
    <span class="help-block">The resource record name.</span>
    <button id="submit" type="submit" class="btn btn-danger">Delete Zone Resource Record</button>
  </fieldset>
</form>
<div id="deleteZoneRR" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deleteZoneRRLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="deleteZoneRRLabel">Confirm Zone Resource Record Delete</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete the resource record <span id="rrName"></span> from the zone file <span id="zoneFile"></span>?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button class="btn btn-primary btn-danger">Delete</button>
  </div>
</div>
